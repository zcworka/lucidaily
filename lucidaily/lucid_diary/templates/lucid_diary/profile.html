{% extends 'lucid_diary/base.html' %}
{% load static %}

{% block content %}
<section class="vh-100" style="background-color: #212225;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-md-9 col-lg-7 col-xl-5" id="profile-main">
        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-4">
            <div class="d-flex text-black">
              <div class="flex-shrink-0">
                <img src="{% static 'lucid_diary/img/favicon.png' %}"
                  alt="Generic placeholder image" class="img-fluid"
                  style="width: 180px; border-radius: 10px;">
              </div>
              <div class="flex-grow-1 ms-3">
                <h5 class="mb-1">{{ user.username }}</h5><br>
                
                <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                  style="background-color: #efefef;">
                  <div>
                    <p class="small text-muted mb-1">E-mail</p>
                    <p class="mb-0">{{ user.email }}</p>
                  </div>
                </div>
                <div class="d-flex justify-content-start rounded-3 p-2 mb-2"
                  style="background-color: #efefef;">
                  <div>
                    <p class="small text-muted mb-1">Since</p>
                    <p class="mb-0">{{ user.date_joined }}</p>
                  </div>
                </div>
                <div class="d-flex pt-1">
                  <!-- in dev -->
                  <button type="button" class="btn btn-outline-primary me-1 flex-grow-1">Edit</button> 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
  window.location.assign("#profile-main")
</script>
{% endblock %}

{% load static %}
