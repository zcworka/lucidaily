{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Login 01</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'lucid_diary/css/login_styles.css' %}">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	

	</head>
	<body>
	<section class="ftco-section">
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div class="icon d-flex align-items-center justify-content-center">
		      		<span class="fa fa-user-o"></span>
		      	</div>
		      	<h3 class="text-center mb-4">Log In</h3>
						
		      	<form class="login-form" method="post">
							{% csrf_token %}
							
							<div class="form-group">
		      			{{ form.non_field.errors }}
		      		</div>

							{% for field, errors in form.errors.items %}
								{% for error in errors %}
									<li>{{error}}</li><br>
								{% endfor %}
							{% endfor %}

		      		<div class="form-group">
		      			{{ form.username }}
		      		</div>
	            <div class="form-group d-flex">
	              {{ form.password }}
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Log In</button>
	            </div>
	          </form>

	        </div>
				</div>
			</div>
		</div>
	</section>

	
	<script src="{% static 'lucid_diary/js/login_logic.js' %}"></script>
  

	</body>
</html>
